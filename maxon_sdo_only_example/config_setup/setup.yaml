ethercat_master:
  time_step:                          0.0025
  update_rate_too_low_warn_threshold: 50

ethercat_devices:
  - type:               Maxon
    name: Spindel
    configuration_file: device_configurations/maxon_shaft.yaml
    ethercat_bus:       eno1
    ethercat_address:   1

  - type: Maxon
    name: Finger_1
    configuration_file: device_configurations/maxon_finger.yaml
    ethercat_bus: eno1
    ethercat_address: 2

  - type: Maxon
    name: Finger_2
    configuration_file: device_configurations/maxon_finger.yaml
    ethercat_bus: eno1
    ethercat_address: 3